    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f7ff;
            --neon-purple: #bd00ff;
            --neon-cyan: #00ffd5;
            --dark-bg: #0a0a0a;
            --terminal-bg: #0d0d0d;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --success: #00ff41;
            --error: #ff003c;
            --xmas-red: #ff003c;
            --xmas-green: #00ff41;
            --xmas-gold: #ffd700;
            --xmas-silver: #c0c0c0;
            --xmas-blue: #1e90ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        #matrixSnow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(0, 247, 255, 0.03) 0%, transparent 50%);
            z-index: -2;
            animation: quantumPulse 12s ease-in-out infinite;
        }

        @keyframes quantumPulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            animation: gridPulse 15s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            width: 100%;
            max-width: 800px;
            box-shadow: 
                0 0 60px rgba(0, 255, 65, 0.15),
                0 0 100px rgba(0, 247, 255, 0.08),
                inset 0 0 40px rgba(0, 255, 65, 0.03);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .terminal:hover {
            box-shadow: 
                0 0 80px rgba(0, 255, 65, 0.2),
                0 0 120px rgba(0, 247, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 65, 0.05);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: terminalGlow 3s ease-in-out infinite;
        }

        @keyframes terminalGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        .terminal-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.15);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .terminal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        @keyframes headerScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.15);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .terminal-body {
            padding: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .access-screen {
            text-align: center;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 4px;
            text-shadow: 
                0 0 20px rgba(0, 255, 65, 0.4),
                0 0 40px rgba(0, 247, 255, 0.2);
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: taglineGlow 4s ease-in-out infinite;
        }

        @keyframes taglineGlow {
            0%, 100% { 
                opacity: 1;
                filter: hue-rotate(0deg) brightness(1);
            }
            50% { 
                opacity: 0.8;
                filter: hue-rotate(90deg) brightness(1.3);
            }
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
        }

        .access-code {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 1.2rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.2rem;
        }

        .access-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.02) 50%, transparent 70%);
            animation: codeShine 8s linear infinite;
        }

        @keyframes codeShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .code-display {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 6px;
            color: var(--neon-green);
            margin: 0.8rem 0;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .input-group {
            margin-bottom: 0.5rem;
            text-align: left;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .terminal-input {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-radius: 6px;
            -webkit-appearance: none;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .terminal-input::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .btn-group-full-width {
            grid-column: 1 / -1;
        }

        .terminal-btn {
            padding: 0.9rem;
            border: 1px solid rgba(0, 255, 65, 0.2);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            user-select: none;
            -webkit-user-select: none;
            min-height: 45px;
            touch-action: manipulation;
        }

        .terminal-btn:active {
            transform: scale(0.98);
        }

        .terminal-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.12) 0%, rgba(0, 247, 255, 0.08) 100%);
            border-color: var(--neon-green);
        }

        .terminal-btn.danger {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.12) 0%, rgba(255, 0, 60, 0.08) 100%);
            border-color: var(--error);
            color: var(--error);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 60vh;
            position: relative;
            min-height: 450px;
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.15);
            position: relative;
            flex-shrink: 0;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .room-code {
            font-size: 1rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-align: center;
            font-weight: 700;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(13, 13, 13, 0.6) 100%);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            min-height: 200px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            padding: 0.7rem;
            border-left: 2px solid rgba(0, 255, 65, 0.4);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            animation: messageSlide 0.3s ease-out;
            word-break: break-word;
            border-radius: 0 6px 6px 0;
            font-size: 0.8rem;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.outgoing {
            border-left-color: var(--neon-blue);
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.1) 0%, rgba(13, 13, 13, 0.8) 100%);
        }

        .message.incoming {
            border-left-color: var(--neon-purple);
            background: linear-gradient(135deg, rgba(189, 0, 255, 0.1) 0%, rgba(13, 13, 13, 0.8) 100%);
        }

        .message.system {
            border-left-color: var(--neon-green);
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.08) 0%, rgba(13, 13, 13, 0.8) 100%);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .message-sender {
            font-weight: 700;
            color: var(--neon-green);
            font-size: 0.75rem;
        }

        .message-time {
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .message-content {
            font-size: 0.75rem;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .decrypting-text {
            position: relative;
        }

        .decrypting-char {
            display: inline-block;
            color: var(--neon-cyan);
            animation: charDecrypt 0.1s ease-out forwards;
        }

        @keyframes charDecrypt {
            to {
                color: var(--text-primary);
            }
        }

        .chat-input-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-top: 1px solid rgba(0, 255, 65, 0.15);
            position: relative;
            flex-shrink: 0;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        .chat-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            min-height: 40px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .send-btn {
            padding: 0.8rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.12) 0%, rgba(0, 247, 255, 0.08) 100%);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
            -webkit-user-select: none;
            min-height: 40px;
            touch-action: manipulation;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .users-panel {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 0.3rem 0.6rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.15) 0%, rgba(0, 255, 65, 0.08) 100%);
            border: 1px solid rgba(0, 255, 65, 0.4);
            font-size: 0.65rem;
            color: var(--neon-green);
            border-radius: 15px;
        }

        .hidden {
            display: none !important;
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.12) 0%, rgba(255, 0, 60, 0.08) 100%);
            border-color: var(--error);
            color: var(--error);
        }

        .loading-terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        .loading-text {
            color: var(--neon-green);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            animation: welcomeGlow 3s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: 2px;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        @keyframes welcomeGlow {
            0%, 100% { 
                opacity: 1; 
                filter: hue-rotate(0deg) brightness(1);
                transform: translateY(0);
            }
            50% { 
                opacity: 0.8; 
                filter: hue-rotate(60deg) brightness(1.2);
                transform: translateY(-3px);
            }
        }

        .progress-bar {
            width: 250px;
            height: 2px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.6), transparent);
            animation: progressShine 2s linear infinite;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            width: 0%;
            animation: progressLoad 3.5s ease-in-out;
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .xmas-tree-container {
            position: relative;
            width: 140px;
            height: 180px;
            margin-top: 0.5rem;
        }

        .xmas-tree {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tree-layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 45px solid rgba(0, 255, 65, 0.3);
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: treeGlow 4s ease-in-out infinite;
            z-index: 1;
        }

        .tree-layer:nth-child(2) {
            border-left-width: 45px;
            border-right-width: 45px;
            border-bottom-width: 60px;
            border-bottom-color: rgba(0, 255, 65, 0.4);
            bottom: 50px;
            animation-delay: 0.5s;
            z-index: 2;
        }

        .tree-layer:nth-child(3) {
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 75px;
            border-bottom-color: rgba(0, 255, 65, 0.5);
            bottom: 95px;
            animation-delay: 1s;
            z-index: 3;
        }

        @keyframes treeGlow {
            0%, 100% { 
                border-bottom-color: rgba(0, 255, 65, 0.3);
                filter: brightness(1) hue-rotate(0deg);
            }
            50% { 
                border-bottom-color: rgba(0, 247, 255, 0.5);
                filter: brightness(1.3) hue-rotate(90deg);
            }
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 25px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 4px 4px 0 0;
            z-index: 0;
        }

        function initMatrixSnow() {
            if (matrixAnimationId) {
                cancelAnimationFrame(matrixAnimationId);
            }
            
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const fontSize = isMobile ? 16 : 20;
            const columns = Math.floor(matrixCanvas.width / fontSize);
            const snowflakeCount = isMobile ? Math.min(40, columns) : Math.min(60, columns);
            
            matrixSnowDrops = [];
            for (let i = 0; i < snowflakeCount; i++) {
                matrixSnowDrops[i] = {
                    x: (i / snowflakeCount) * matrixCanvas.width,
                    y: Math.random() * -matrixCanvas.height,
                    speed: Math.random() * 0.8 + 0.3,
                    char: matrixSnowflakes.charAt(Math.floor(Math.random() * matrixSnowflakes.length)),
                    size: Math.random() * 6 + 10,
                    opacity: Math.random() * 0.8 + 0.4,
                    sway: Math.random() * 2 - 1,
                    rotation: Math.random() * 360,
                    color: getRandomGreenColor(),
                    trailColor: getRandomGreenShade()
                };
            }
            
            animateMatrixSnow();
        }

        function animateMatrixSnow() {
            ctx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixSnowDrops.forEach((drop, i) => {
                const trailLength = drop.size * 2;
                
                ctx.save();
                ctx.translate(drop.x + drop.sway * Math.sin(Date.now() / 1000 + i), drop.y);
                ctx.rotate(drop.rotation * Math.PI / 180);
                
                ctx.fillStyle = drop.color;
                ctx.globalAlpha = drop.opacity;
                ctx.font = `bold ${drop.size}px JetBrains Mono`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

        async function encryptMessageWithKey(message, key) {
            try {
                const encoder = new TextEncoder();
                const encoded = encoder.encode(message);
                
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encoded
                );

                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(encrypted), iv.length);

                return btoa(String.fromCharCode(...combined));
            } catch (error) {
                return null;
            }
        }

        async function generateRoomKey() {
            try {
                const key = await crypto.subtle.generateKey(
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );
                return key;
            } catch (error) {
                return null;
            }
        }

        async function exportKey(key) {
            try {
                const exported = await crypto.subtle.exportKey("jwk", key);
                return exported;
            } catch (error) {
                return null;
            }
        }

        async function importKey(jwk) {
            try {
                return await crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );
            } catch (error) {
                return null;
            }
        }

        async function encryptMessage(message) {
            try {
                if (!roomKey) return null;

                const encoder = new TextEncoder();
                const encoded = encoder.encode(message);
                
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    roomKey,
                    encoded
                );

                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(encrypted), iv.length);

                return btoa(String.fromCharCode(...combined));
            } catch (error) {
                return null;
            }
        }

        async function decryptMessage(encryptedData) {
            try {
                if (!roomKey) return null;

                const combined = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                
                const iv = combined.slice(0, 12);
                const encrypted = combined.slice(12);
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    roomKey,
                    encrypted
                );

                const decoder = new TextDecoder();
                return decoder.decode(decrypted);
            } catch (error) {
                return null;
            }
        }

            messageListener = messagesRef.limitToLast(50).on('child_added', async (snapshot) => {

            roomRef.on('value', (snapshot) => {

            startHeartbeat();
            startPeriodicRoomCheck();

                clearInterval(roomCheckInterval);
            }
            
            roomCheckInterval = setInterval(() => {
                checkAndDeleteEmptyRoom();
            }, 5000);
        }

        async function checkAndDeleteEmptyRoom() {
            if (!roomRef) return;
            
            try {
                const usersSnapshot = await usersRef.once('value');
                const users = usersSnapshot.val() || {};
                
                if (Object.keys(users).length === 0) {
                    await roomRef.remove();
                    if (roomCheckInterval) {
                        clearInterval(roomCheckInterval);
                    }
                }
            } catch (error) {
            }
        }

        async function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            const now = Date.now();
            const timeout = 30000;
            
            const tempUsers = [];
            const seenUserIds = new Set();
            
            for (const userId in users) {
                if (seenUserIds.has(userId)) continue;
                seenUserIds.add(userId);
                
                const user = users[userId];
                
                if ((now - user.lastSeen) > timeout && userId !== userUID) {
                    continue;
                }
                
                let username = 'anonymous';
                
                if (user.encryptedUsername) {
                    try {
                        username = await decryptMessage(user.encryptedUsername) || 'anonymous';
                    } catch (e) {
                        username = 'anonymous';
                    }
                }
                
                tempUsers.push({
                    id: userId,
                    username: username,
                    lastSeen: user.lastSeen || now,
                    isCurrent: userId === userUID
                });
            }
            
            const activeUsers = tempUsers.filter(user => {
                return (now - user.lastSeen) <= timeout || user.isCurrent;
            });
            
            const uniqueUsers = activeUsers.filter((user, index, self) => 
                index === self.findIndex(u => u.id === user.id)
            );
            
            const sortedUsers = uniqueUsers.sort((a, b) => {
                if (a.isCurrent) return -1;
                if (b.isCurrent) return 1;
                return a.username.localeCompare(b.username);
            });
            
            sortedUsers.forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = user.username;
                
                if (user.isCurrent) {
                    userTag.style.borderColor = 'var(--neon-blue)';
                    userTag.style.background = 'rgba(0, 247, 255, 0.1)';
                }
                
                usersList.appendChild(userTag);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const encryptedContent = await encryptMessage(message);
            const encryptedUsername = await encryptMessage(myUsername);
            
            if (!encryptedContent || !encryptedUsername) {
                alert('Encryption failed');
                return;
            }
            
            const messageData = {
                encryptedContent: encryptedContent,
                encryptedUsername: encryptedUsername,
                userId: userUID,
                timestamp: Date.now()
            };
            
            messagesRef.push(messageData);
            
            addMessageWithDecryptAnimation(message, myUsername, true, messageData.timestamp);
            input.value = '';
            input.focus();
        }

        function generateRandomChars(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function addMessageWithDecryptAnimation(content, username, isMe, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMe ? 'outgoing' : 'incoming'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            const messageId = 'msg-' + timestamp + '-' + Math.random().toString(36).substr(2, 9);
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">
                    <span class="decrypting-text" id="${messageId}">${generateRandomChars(content.length)}</span>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            const decryptElement = document.getElementById(messageId);
            decryptText(decryptElement, content, 0, 50);
        }

        function decryptText(element, targetText, currentIndex, speed) {
            if (currentIndex >= targetText.length) {
                element.innerHTML = targetText;
                return;
            }

            const currentText = targetText.substring(0, currentIndex + 1);
            const remainingLength = targetText.length - currentIndex - 1;
            const randomChars = generateRandomChars(remainingLength);
            
            element.innerHTML = currentText + `<span class="decrypting-char">${randomChars}</span>`;
            
            setTimeout(() => {
                decryptText(element, targetText, currentIndex + 1, speed);
            }, speed);
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-content">[SYSTEM] ${content}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showDestroyAnimation() {
            if (isDestroyAnimationActive) return;
            isDestroyAnimationActive = true;
            
            const overlay = document.createElement('div');
            overlay.className = 'destroy-overlay';
            document.body.appendChild(overlay);
            
            const glitch = document.createElement('div');
            glitch.className = 'destroy-glitch';
            document.body.appendChild(glitch);
            
            const staticEffect = document.createElement('div');
            staticEffect.className = 'destroy-static';
            document.body.appendChild(staticEffect);
            
            const text = document.createElement('div');
            text.className = 'destroy-text';
            text.textContent = 'CONNECTION TERMINATED';
            document.body.appendChild(text);
            
            overlay.style.animation = 'destroyOverlay 1.5s ease-in-out forwards';
            glitch.style.animation = 'destroyGlitch 1.5s ease-in-out';
            staticEffect.style.animation = 'destroyStatic 1.5s ease-in-out';
            text.style.animation = 'destroyText 1.5s ease-in-out';
            
            setTimeout(() => {
                overlay.remove();
                glitch.remove();
                staticEffect.remove();
                text.remove();
                resetToMainScreen();
            }, 1500);
        }

        async function destroyChat() {
            if (!roomRef || disconnectAnimationShown) return;
            
            disconnectAnimationShown = true;
            showDestroyAnimation();
            
            await roomRef.child('destroySignal').set({
                timestamp: Date.now(),
                initiator: userUID
            });
            
            stopFirebaseListeners();
            
            if (roomCheckInterval) {
                clearInterval(roomCheckInterval);
                roomCheckInterval = null;
            }
            
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
            
            if (usersUpdateTimeout) {
                clearTimeout(usersUpdateTimeout);
                usersUpdateTimeout = null;
            }
            
            try {
                if (usersRef && userUID) {
                    await usersRef.child(userUID).remove();
                }
                
                await roomRef.remove();
                
            } catch (error) {
            }
        }

        function resetToMainScreen() {
            stopFirebaseListeners();
            
            if (roomCheckInterval) clearInterval(roomCheckInterval);
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (syncInterval) clearInterval(syncInterval);
            if (usersUpdateTimeout) clearTimeout(usersUpdateTimeout);
            
            currentRoom = null;
            roomRef = null;
            usersRef = null;
            messagesRef = null;
            roomKey = null;
            disconnectAnimationShown = false;
            isDestroyAnimationActive = false;
            
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('accessScreen').classList.remove('hidden');
            document.getElementById('sessionCreated').classList.add('hidden');
            document.getElementById('joinForm').classList.add('hidden');
            document.getElementById('chatMessages').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            userUID = generateRandomUserID();
            
            document.getElementById('createRoomBtn').addEventListener('click', createRoom);
            document.getElementById('showJoinFormBtn').addEventListener('click', showJoinForm);
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
            document.getElementById('copyRoomCodeBtn').addEventListener('click', copyRoomCode);
            document.getElementById('enterChatBtn').addEventListener('click', enterChat);
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('destroyChatBtn').addEventListener('click', destroyChat);
            document.getElementById('deleteDecoyRoomsBtn').addEventListener('click', deleteDecoyRooms);
            document.getElementById('createFakeRoomsBtn').addEventListener('click', createFakeRooms);
            document.getElementById('deleteEmptyRoomsBtn').addEventListener('click', deleteEmptyRooms);

            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('roomCodeInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinRoom();
                }
            });

            document.getElementById('usernameInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('roomCodeInput').focus();
                }
            });
            
            createTopGarland();
            
            setTimeout(() => {
                createSnowflakes();
                setInterval(() => {
                    createSingleSnowflake();
                }, 3000);
            }, 1000);
            
            setTimeout(() => {
                createConfetti();
                setInterval(() => {
                    createConfetti();
                    cleanUpOldConfetti();
                }, 8000);
            }, 2000);
        });

        window.addEventListener('beforeunload', () => {
            if (matrixAnimationId) {
                cancelAnimationFrame(matrixAnimationId);
            }
            
            if (roomCheckInterval) {
                clearInterval(roomCheckInterval);
            }
            
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            
            if (usersUpdateTimeout) {
                clearTimeout(usersUpdateTimeout);
            }
            
            if (decoyRoomManager.maintenanceInterval) {
                clearInterval(decoyRoomManager.maintenanceInterval);
            }
            
            stopAllNodes();
            
            if (usersRef && userUID) {
                usersRef.child(userUID).remove();
            }
            
            activeConfetti.forEach(confetti => {
                if (confetti && confetti.parentNode) {
                    confetti.remove();
                }
            });
            activeConfetti = [];
        });

        window.addEventListener('load', () => {
            initMatrixSnow();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 3500);
        });

        window.addEventListener('resize', () => {
            initMatrixSnow();
            document.getElementById('topGarland').innerHTML = '';
            createTopGarland();
        });

        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
