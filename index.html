    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f7ff;
            --dark-bg: #0a0a0a;
            --terminal-bg: #0d0d0d;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --success: #00ff41;
            --error: #ff003c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 6px;
            z-index: -1;
            pointer-events: none;
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0px); }
            100% { transform: translateY(6px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--neon-green);
            animation: terminalGlow 3s ease-in-out infinite;
        }

        @keyframes terminalGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .terminal-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--neon-green);
            letter-spacing: 1px;
            text-align: center;
        }

        .terminal-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .terminal-body {
            padding: 1.5rem;
        }

        .access-screen {
            text-align: center;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .access-code {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .code-display {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--neon-green);
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .terminal-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--neon-green);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .terminal-btn {
            padding: 1rem 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.8);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .terminal-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
        }

        .terminal-btn.primary {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 70vh;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .room-code {
            font-size: 1rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            padding: 1rem;
            border-left: 2px solid rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.6);
            animation: messageSlide 0.3s ease-out;
            word-break: break-word;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.system {
            border-left-color: var(--neon-blue);
            background: rgba(0, 247, 255, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .message-sender {
            font-weight: 600;
            color: var(--neon-green);
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .chat-input-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .chat-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .users-panel {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 0.3rem 0.6rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.7rem;
            color: var(--neon-green);
        }

        .hidden {
            display: none;
        }

        .danger-btn {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        @media (min-width: 768px) {
            .container { padding: 2rem; }
            .terminal-body { padding: 3rem; }
            .logo { font-size: 3.5rem; }
            .code-display { font-size: 2.5rem; }
            .btn-group { grid-template-columns: 1fr 1fr; }
            .terminal-header { flex-direction: row; justify-content: space-between; align-items: center; }
            .chat-input-group { flex-direction: row; }
            .chat-info { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        @media (max-width: 480px) {
            .terminal-body { padding: 0.5rem; }
            .logo { font-size: 1.5rem; }
            .code-display { font-size: 1.1rem; }
            .chat-container { height: 75vh; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">SHADOW NET</div>
                <div class="terminal-status">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>SYSTEM ACTIVE</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" style="background: var(--neon-blue);"></div>
                        <span>P2P CONNECTED</span>
                    </div>
                </div>
            </div>

            <div class="terminal-body">
                <div id="accessScreen" class="access-screen">
                    <div class="logo">SHADOW NET</div>
                    <div class="tagline">SECURE ANONYMOUS COMMUNICATIONS</div>
                    
                    <div class="input-group">
                        <label class="input-label">IDENTIFIER (OPTIONAL)</label>
                        <input type="text" class="terminal-input" id="usernameInput" placeholder="anonymous_user">
                    </div>

                    <div class="btn-group">
                        <button class="terminal-btn primary" onclick="createRoom()">CREATE SESSION</button>
                        <button class="terminal-btn" onclick="showJoinForm()">JOIN SESSION</button>
                    </div>

                    <div id="joinForm" class="hidden">
                        <div class="input-group">
                            <label class="input-label">ACCESS CODE</label>
                            <input type="text" class="terminal-input" id="roomCodeInput" placeholder="ENTER 6-DIGIT CODE">
                        </div>
                        <button class="terminal-btn primary" onclick="joinRoom()">CONNECT</button>
                    </div>

                    <div id="sessionCreated" class="hidden">
                        <div class="access-code">
                            <div class="input-label">SESSION ACCESS CODE</div>
                            <div class="code-display" id="roomCodeDisplay"></div>
                            <button class="terminal-btn" onclick="copyRoomCode()">COPY CODE</button>
                        </div>
                        <button class="terminal-btn primary" onclick="enterChat()">ENTER CHAT</button>
                    </div>
                </div>

                <div class="chat-container" id="chatScreen">
                    <div class="chat-header">
                        <div class="chat-info">
                            <div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">ACTIVE SESSION</div>
                                <div class="room-code" id="currentRoomCode"></div>
                            </div>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span>CONNECTED</span>
                            </div>
                        </div>
                        <div class="users-panel" id="usersList"></div>
                    </div>

                    <div class="chat-messages" id="chatMessages"></div>

                    <div class="chat-input-container">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input" id="messageInput" placeholder="TYPE MESSAGE..." onkeydown="handleMessageKeydown(event)">
                            <button class="send-btn" onclick="sendMessage()">SEND</button>
                            <button class="send-btn danger-btn" onclick="destroyChat()">DESTROY CHAT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrY5azkfFacBNQ36ok8O7eMKQGPTH9Xs4",
            authDomain: "shadow-net-chat.firebaseapp.com",
            databaseURL: "https://shadow-net-chat-default-rtdb.firebaseio.com",
            projectId: "shadow-net-chat",
            storageBucket: "shadow-net-chat.firebasestorage.app",
            messagingSenderId: "477144065218",
            appId: "1:477144065218:web:a27ed2f1f92727f8e7475b"
        };

        firebase.initializeApp(firebaseConfig);

        let currentRoom = null;
        let currentUser = null;
        let roomRef = null;
        let myUsername = 'anonymous_user';

        function handleMessageKeydown(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            myUsername = usernameInput.value.trim() || 'anonymous_user';
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function signInAnonymously() {
            try {
                const userCredential = await firebase.auth().signInAnonymously();
                currentUser = userCredential.user;
                return true;
            } catch (error) {
                return false;
            }
        }

        function updateUserActivity() {
            if (roomRef && currentUser) {
                roomRef.child('users').child(currentUser.uid).update({
                    lastActive: Date.now()
                });
            }
        }

        async function createRoom() {
            setUsername();
            const authSuccess = await signInAnonymously();
            if (!authSuccess) return;
            
            currentRoom = generateRoomId();
            document.getElementById('roomCodeDisplay').textContent = currentRoom;
            document.getElementById('sessionCreated').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
        }

        function showJoinForm() {
            setUsername();
            document.getElementById('joinForm').classList.remove('hidden');
        }

        async function joinRoom() {
            setUsername();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (roomCode.length === 6) {
                const authSuccess = await signInAnonymously();
                if (!authSuccess) return;
                
                const database = firebase.database();
                const checkRoom = database.ref('rooms/' + roomCode);
                const snapshot = await checkRoom.once('value');
                
                if (!snapshot.exists()) {
                    alert('Room does not exist');
                    return;
                }
                
                currentRoom = roomCode;
                enterChat();
            } else {
                alert('Please enter a valid 6-digit code');
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoom);
            alert('Room code copied to clipboard');
        }

        function enterChat() {
            document.getElementById('accessScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentRoomCode').textContent = currentRoom;
            
            addSystemMessage('Session established');
            addSystemMessage('Room will auto-destroy when all users leave');
            
            startFirebaseConnection();
        }

        function startFirebaseConnection() {
            const database = firebase.database();
            roomRef = database.ref('rooms/' + currentRoom);
            
            roomRef.child('users').child(currentUser.uid).set({
                username: myUsername,
                lastActive: Date.now()
            });
            
            setInterval(updateUserActivity, 5000);
            
            document.addEventListener('mousemove', updateUserActivity);
            document.addEventListener('keypress', updateUserActivity);
            
            roomRef.child('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
            });
            
            roomRef.child('messages').limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (message.userId !== currentUser.uid) {
                    addMessage(message.content, message.username, false);
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.values(users).forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = user.username;
                usersList.appendChild(userTag);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            roomRef.child('messages').push({
                content: message,
                username: myUsername,
                userId: currentUser.uid,
                timestamp: Date.now()
            });
            
            addMessage(message, myUsername, true);
            input.value = '';
        }

        function addMessage(content, username, isMe) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = `[SYSTEM] ${content}`;
            messagesContainer.appendChild(messageDiv);
        }

        function destroyChat() {
            if (!roomRef || !confirm('Destroy chat for ALL users?')) return;
            roomRef.remove();
            location.reload();
        }

        document.getElementById('roomCodeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') joinRoom();
        });

        document.getElementById('usernameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('roomCodeInput').focus();
        });
    </script>
</body>
