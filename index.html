    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f7ff;
            --neon-purple: #bd00ff;
            --neon-cyan: #00ffd5;
            --dark-bg: #0a0a0a;
            --terminal-bg: #0d0d0d;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --success: #00ff41;
            --error: #ff003c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.1;
        }

        .hologram-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.01) 50%, transparent 70%);
            z-index: -2;
            animation: hologramMove 25s linear infinite;
        }

        @keyframes hologramMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(0, 247, 255, 0.03) 0%, transparent 50%);
            z-index: -2;
            animation: quantumPulse 12s ease-in-out infinite;
        }

        @keyframes quantumPulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            animation: gridPulse 15s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            width: 100%;
            max-width: 900px;
            box-shadow: 
                0 0 60px rgba(0, 255, 65, 0.15),
                0 0 100px rgba(0, 247, 255, 0.08),
                inset 0 0 40px rgba(0, 255, 65, 0.03);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .terminal:hover {
            box-shadow: 
                0 0 80px rgba(0, 255, 65, 0.2),
                0 0 120px rgba(0, 247, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 65, 0.05);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: terminalGlow 3s ease-in-out infinite;
        }

        @keyframes terminalGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        .terminal-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.15);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .terminal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        @keyframes headerScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.15);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            background: rgba(0, 255, 65, 0.08);
            border-color: var(--neon-green);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .terminal-body {
            padding: 1rem;
            position: relative;
        }

        .access-screen {
            text-align: center;
            position: relative;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            text-shadow: 
                0 0 20px rgba(0, 255, 65, 0.4),
                0 0 40px rgba(0, 247, 255, 0.2);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--neon-green);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: taglineGlow 4s ease-in-out infinite;
        }

        @keyframes taglineGlow {
            0%, 100% { 
                opacity: 1;
                filter: hue-rotate(0deg) brightness(1);
            }
            50% { 
                opacity: 0.8;
                filter: hue-rotate(90deg) brightness(1.3);
            }
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
        }

        .access-code {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .access-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.02) 50%, transparent 70%);
            animation: codeShine 8s linear infinite;
        }

        @keyframes codeShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .code-display {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 6px;
            color: var(--neon-green);
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .terminal-input {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .terminal-input::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .terminal-btn {
            padding: 1.2rem 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.2);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .terminal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.6s;
        }

        .terminal-btn:hover::before {
            left: 100%;
        }

        .terminal-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.08) 0%, rgba(0, 247, 255, 0.04) 100%);
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .terminal-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.12) 0%, rgba(0, 247, 255, 0.08) 100%);
            border-color: var(--neon-green);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 65vh;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.15);
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .room-code {
            font-size: 1.1rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-align: center;
            font-weight: 700;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(13, 13, 13, 0.6) 100%);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            min-height: 200px;
        }

        .message {
            padding: 0.8rem;
            border-left: 2px solid rgba(0, 255, 65, 0.4);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            animation: messageSlide 0.3s ease-out;
            word-break: break-word;
            border-radius: 0 6px 6px 0;
            font-size: 0.85rem;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.system {
            border-left-color: var(--neon-blue);
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.08) 0%, rgba(13, 13, 13, 0.8) 100%);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .message-sender {
            font-weight: 700;
            color: var(--neon-green);
            font-size: 0.8rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .message-content {
            font-size: 0.8rem;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .chat-input-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1rem;
            border-top: 1px solid rgba(0, 255, 65, 0.15);
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 4s linear infinite;
        }

        .chat-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .send-btn {
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.12) 0%, rgba(0, 247, 255, 0.08) 100%);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.18) 0%, rgba(0, 247, 255, 0.12) 100%);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.3);
        }

        .users-panel {
            display: flex;
            gap: 0.6rem;
            margin-top: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 0.3rem 0.8rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.12) 0%, rgba(0, 247, 255, 0.08) 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            font-size: 0.7rem;
            color: var(--neon-green);
            border-radius: 15px;
        }

        .hidden {
            display: none;
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.12) 0%, rgba(255, 0, 60, 0.08) 100%);
            border-color: var(--error);
            color: var(--error);
        }

        .danger-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.18) 0%, rgba(255, 0, 60, 0.12) 100%);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.3);
        }

        .loading-terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-text {
            color: var(--neon-green);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: welcomeGlow 3s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: 3px;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
        }

        @keyframes welcomeGlow {
            0%, 100% { 
                opacity: 1; 
                filter: hue-rotate(0deg) brightness(1);
            }
            50% { 
                opacity: 0.8; 
                filter: hue-rotate(60deg) brightness(1.2);
            }
        }

        .progress-bar {
            width: 300px;
            height: 3px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.6), transparent);
            animation: progressShine 2s linear infinite;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            width: 0%;
            animation: progressLoad 3.5s ease-in-out;
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .digital-watermark {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: rgba(0, 255, 65, 0.08);
            font-size: 0.6rem;
            font-family: 'JetBrains Mono', monospace;
            pointer-events: none;
            z-index: 1000;
        }

        .destruction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 10%, var(--dark-bg) 70%);
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            animation: destructionEffect 2s forwards;
        }

        @keyframes destructionEffect {
            0% { 
                opacity: 0;
                background: radial-gradient(circle, transparent 10%, var(--dark-bg) 70%);
            }
            20% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 0, 60, 0.8) 0%, var(--dark-bg) 70%);
            }
            40% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 0, 60, 0.6) 0%, var(--dark-bg) 70%);
            }
            60% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, var(--dark-bg) 70%);
            }
            100% { 
                opacity: 1;
                background: radial-gradient(circle, #000000 0%, #000000 100%);
            }
        }

        .corruption-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 60, 0.1) 2px, rgba(255, 0, 60, 0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 60, 0.1) 2px, rgba(255, 0, 60, 0.1) 4px);
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            animation: corruption 1.5s forwards;
        }

        @keyframes corruption {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.3); }
        }

        .data-erasure {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000),
                        linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            z-index: 10001;
            pointer-events: none;
            opacity: 0;
            animation: dataErase 1.5s forwards;
        }

        @keyframes dataErase {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @media (min-width: 768px) {
            .container { padding: 2rem; }
            .terminal-body { padding: 2rem; }
            .logo { font-size: 4rem; }
            .code-display { font-size: 3rem; letter-spacing: 10px; }
            .btn-group { grid-template-columns: 1fr 1fr; }
            .terminal-header { flex-direction: row; justify-content: space-between; align-items: center; }
            .chat-input-group { flex-direction: row; }
            .chat-info { flex-direction: row; justify-content: space-between; align-items: center; }
            .chat-container { height: 60vh; }
            .chat-messages { padding: 1.5rem; gap: 1rem; }
            .message { padding: 1rem; font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            .terminal-body { padding: 0.8rem; }
            .logo { font-size: 2rem; }
            .code-display { font-size: 1.5rem; letter-spacing: 4px; }
            .chat-container { height: 55vh; }
            .loading-text { font-size: 1.2rem; }
            .progress-bar { width: 250px; }
            .terminal-btn { padding: 1rem 1.2rem; font-size: 0.8rem; }
            .chat-input-group { gap: 0.6rem; }
            .send-btn { padding: 0.7rem 0.9rem; font-size: 0.75rem; }
        }

        @media (max-width: 360px) {
            .logo { font-size: 1.8rem; }
            .terminal-title { font-size: 1.1rem; }
            .status-indicator { font-size: 0.7rem; padding: 0.3rem 0.6rem; }
            .chat-container { height: 50vh; }
        }
    </style>
</head>
<body>
    <canvas id="matrixRain"></canvas>
    <div class="hologram-layer"></div>
    <div class="quantum-field"></div>
    <div class="cyber-grid"></div>
    <div class="digital-watermark">SHADOW_NET_v4.2.7_ENC_256BIT</div>

    <div class="container">
        <div class="terminal">
            <div class="loading-terminal" id="loadingScreen">
                <div class="loading-text">WELCOME TO SHADOW NET</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="terminal-header">
                <div class="terminal-title">SHADOW NET</div>
                <div class="terminal-status">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>ENCRYPTION ACTIVE</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" style="background: var(--neon-blue);"></div>
                        <span>NETWORK SYNC</span>
                    </div>
                </div>
            </div>

            <div class="terminal-body">
                <div id="accessScreen" class="access-screen">
                    <div class="logo">SHADOW NET</div>
                    <div class="tagline">QUANTUM SECURE COMMUNICATIONS</div>
                    
                    <div class="input-group">
                        <label class="input-label">DIGITAL IDENTITY (OPTIONAL)</label>
                        <input type="text" class="terminal-input" id="usernameInput" placeholder="quantum_ghost">
                    </div>

                    <div class="btn-group">
                        <button class="terminal-btn primary" onclick="createRoom()">CREATE SESSION</button>
                        <button class="terminal-btn" onclick="showJoinForm()">JOIN SESSION</button>
                    </div>

                    <div id="joinForm" class="hidden">
                        <div class="input-group">
                            <label class="input-label">ACCESS CODE</label>
                            <input type="text" class="terminal-input" id="roomCodeInput" placeholder="ENTER 6-DIGIT CRYPTO-CODE">
                        </div>
                        <button class="terminal-btn primary" onclick="joinRoom()">ESTABLISH CONNECTION</button>
                    </div>

                    <div id="sessionCreated" class="hidden">
                        <div class="access-code">
                            <div class="input-label">SESSION ACCESS CODE</div>
                            <div class="code-display" id="roomCodeDisplay"></div>
                            <button class="terminal-btn" onclick="copyRoomCode()">COPY CRYPTO-CODE</button>
                        </div>
                        <button class="terminal-btn primary" onclick="enterChat()">ENTER SECURE CHAT</button>
                    </div>
                </div>

                <div class="chat-container" id="chatScreen">
                    <div class="chat-header">
                        <div class="chat-info">
                            <div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">ACTIVE SESSION</div>
                                <div class="room-code" id="currentRoomCode"></div>
                            </div>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span>CONNECTION SECURE</span>
                            </div>
                        </div>
                        <div class="users-panel" id="usersList"></div>
                    </div>

                    <div class="chat-messages" id="chatMessages"></div>

                    <div class="chat-input-container">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input" id="messageInput" placeholder="TRANSMIT ENCRYPTED MESSAGE..." onkeydown="handleMessageKeydown(event)">
                            <button class="send-btn" onclick="sendMessage()">SEND</button>
                            <button class="send-btn danger-btn" onclick="initiateDestruction()">DESTROY CHAT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrY5azkfFacBNQ36ok8O7eMKQGPTH9Xs4",
            authDomain: "shadow-net-chat.firebaseapp.com",
            databaseURL: "https://shadow-net-chat-default-rtdb.firebaseio.com",
            projectId: "shadow-net-chat",
            storageBucket: "shadow-net-chat.firebasestorage.app",
            messagingSenderId: "477144065218",
            appId: "1:477144065218:web:a27ed2f1f92727f8e7475b"
        };

        firebase.initializeApp(firebaseConfig);

        let currentRoom = null;
        let currentUser = null;
        let roomRef = null;
        let myUsername = 'quantum_ghost';

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const matrixCanvas = document.getElementById('matrixRain');
        const ctx = matrixCanvas.getContext('2d');
        let matrixDrops = [];

        function initMatrixRain() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            
            matrixDrops = [];
            for (let i = 0; i < columns; i++) {
                matrixDrops[i] = {
                    x: i * fontSize,
                    y: Math.random() * -matrixCanvas.height,
                    speed: Math.random() * 1.5 + 0.5,
                    char: matrixChars.charAt(Math.floor(Math.random() * matrixChars.length))
                };
            }
            
            animateMatrixRain();
        }

        function animateMatrixRain() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.03)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = '14px JetBrains Mono';
            
            matrixDrops.forEach((drop, i) => {
                ctx.fillText(drop.char, drop.x, drop.y);
                
                drop.y += drop.speed;
                if (drop.y > matrixCanvas.height) {
                    drop.y = Math.random() * -50;
                    drop.char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                }
            });
            
            requestAnimationFrame(animateMatrixRain);
        }

        function handleMessageKeydown(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            myUsername = usernameInput.value.trim() || 'quantum_ghost';
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function signInAnonymously() {
            try {
                const userCredential = await firebase.auth().signInAnonymously();
                currentUser = userCredential.user;
                return true;
            } catch (error) {
                return false;
            }
        }

        async function createRoom() {
            setUsername();
            const authSuccess = await signInAnonymously();
            if (!authSuccess) return;
            
            currentRoom = generateRoomId();
            document.getElementById('roomCodeDisplay').textContent = currentRoom;
            document.getElementById('sessionCreated').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
        }

        function showJoinForm() {
            setUsername();
            document.getElementById('joinForm').classList.remove('hidden');
        }

        async function joinRoom() {
            setUsername();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (roomCode.length === 6) {
                const authSuccess = await signInAnonymously();
                if (!authSuccess) return;
                
                const database = firebase.database();
                const checkRoom = database.ref('rooms/' + roomCode);
                const snapshot = await checkRoom.once('value');
                
                if (!snapshot.exists()) {
                    alert('Secure channel does not exist');
                    return;
                }
                
                currentRoom = roomCode;
                enterChat();
            } else {
                alert('Please enter a valid 6-digit access code');
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoom);
            alert('Access code copied to clipboard');
        }

        function enterChat() {
            document.getElementById('accessScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentRoomCode').textContent = currentRoom;
            
            addSystemMessage('Secure connection established');
            addSystemMessage('Channel will self-destruct when destroyed');
            
            startFirebaseConnection();
        }

        function startFirebaseConnection() {
            const database = firebase.database();
            roomRef = database.ref('rooms/' + currentRoom);
            
            roomRef.child('users').child(currentUser.uid).set({
                username: myUsername
            });
            
            roomRef.child('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
            });
            
            roomRef.child('messages').limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (message.userId !== currentUser.uid) {
                    addMessage(message.content, message.username, false);
                }
            });

            roomRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    showDestructionAnimation();
                    resetToMainScreen();
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.values(users).forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = user.username;
                usersList.appendChild(userTag);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            roomRef.child('messages').push({
                content: message,
                username: myUsername,
                userId: currentUser.uid,
                timestamp: Date.now()
            });
            
            addMessage(message, myUsername, true);
            input.value = '';
        }

        function addMessage(content, username, isMe) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-content">[SYSTEM] ${content}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showDestructionAnimation() {
            const destructionOverlay = document.createElement('div');
            destructionOverlay.className = 'destruction-overlay';
            document.body.appendChild(destructionOverlay);
            
            const corruptionEffect = document.createElement('div');
            corruptionEffect.className = 'corruption-effect';
            document.body.appendChild(corruptionEffect);
            
            const dataErasure = document.createElement('div');
            dataErasure.className = 'data-erasure';
            document.body.appendChild(dataErasure);
            
            setTimeout(() => {
                destructionOverlay.remove();
                corruptionEffect.remove();
                dataErasure.remove();
            }, 2000);
        }

        function resetToMainScreen() {
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('accessScreen').style.display = 'block';
            document.getElementById('sessionCreated').classList.add('hidden');
            document.getElementById('joinForm').classList.add('hidden');
            
            currentRoom = null;
            roomRef = null;
        }

        function initiateDestruction() {
            if (!roomRef || !confirm('DESTROY SECURE CHAT FOR ALL USERS?\n\nThis action is irreversible and will erase all data.')) return;
            
            showDestructionAnimation();
            
            setTimeout(() => {
                roomRef.remove().then(() => {
                    setTimeout(() => {
                        resetToMainScreen();
                    }, 500);
                });
            }, 1500);
        }

        window.addEventListener('load', () => {
            initMatrixRain();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 3500);
        });

        window.addEventListener('resize', initMatrixRain);

        document.getElementById('roomCodeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') joinRoom();
        });

        document.getElementById('usernameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('roomCodeInput').focus();
        });
    </script>
</body>
</html>
