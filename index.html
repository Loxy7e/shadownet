    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f7ff;
            --neon-purple: #bd00ff;
            --neon-cyan: #00ffd5;
            --dark-bg: #0a0a0a;
            --terminal-bg: #0d0d0d;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --success: #00ff41;
            --error: #ff003c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.2;
        }

        .hologram-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.02) 50%, transparent 70%);
            z-index: -2;
            animation: hologramMove 20s linear infinite;
        }

        @keyframes hologramMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(0, 247, 255, 0.05) 0%, transparent 50%);
            z-index: -2;
            animation: quantumPulse 8s ease-in-out infinite;
        }

        @keyframes quantumPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .neural-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            height: 1px;
            animation: neuralFlow 15s linear infinite;
        }

        @keyframes neuralFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .quantum-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-green), transparent);
            filter: blur(2px);
            animation: quantumFloat 20s infinite linear;
        }

        @keyframes quantumFloat {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -100px) rotate(360deg); opacity: 0; }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: gridPulse 10s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            width: 100%;
            max-width: 900px;
            box-shadow: 
                0 0 80px rgba(0, 255, 65, 0.2),
                0 0 120px rgba(0, 247, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 65, 0.05);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .terminal:hover {
            transform: translateZ(30px) rotateX(2deg) rotateY(1deg);
            box-shadow: 
                0 0 100px rgba(0, 255, 65, 0.3),
                0 0 150px rgba(0, 247, 255, 0.15),
                inset 0 0 80px rgba(0, 255, 65, 0.08);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: terminalGlow 4s ease-in-out infinite;
        }

        .force-field {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: conic-gradient(from 0deg, transparent, var(--neon-green), var(--neon-blue), var(--neon-green), transparent);
            z-index: -1;
            border-radius: 8px;
            animation: forceFieldRotate 8s linear infinite;
            filter: blur(10px);
            opacity: 0.5;
        }

        @keyframes forceFieldRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes terminalGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .terminal-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .terminal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 3s linear infinite;
        }

        @keyframes headerScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            animation: titleFlicker 5s infinite alternate;
        }

        @keyframes titleFlicker {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.9; filter: brightness(1.2); }
            75% { opacity: 0.95; filter: brightness(1.1); }
        }

        .terminal-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .terminal-body {
            padding: 2rem;
            position: relative;
        }

        .access-screen {
            text-align: center;
            position: relative;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: 4px;
            text-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                0 0 60px rgba(0, 247, 255, 0.4);
            animation: logoGlow 4s ease-in-out infinite alternate;
            position: relative;
        }

        .logo::after {
            content: 'SHADOW NET';
            position: absolute;
            top: 2px;
            left: 2px;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-purple), transparent);
            -webkit-background-clip: text;
            background-clip: text;
            z-index: -1;
            filter: blur(2px);
        }

        @keyframes logoGlow {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(90deg) brightness(1.2); }
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
        }

        .access-code {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 65, 0.1),
                0 0 40px rgba(0, 255, 65, 0.1);
        }

        .access-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.03) 50%, transparent 70%);
            animation: codeShine 6s linear infinite;
        }

        @keyframes codeShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .code-display {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            color: var(--neon-green);
            margin: 1.5rem 0;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 
                0 0 20px rgba(0, 255, 65, 0.7),
                0 0 40px rgba(0, 255, 65, 0.4);
            animation: codePulse 3s infinite, codeFlicker 5s infinite;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        @keyframes codePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes codeFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
            75% { opacity: 0.95; }
        }

        .input-group {
            margin-bottom: 2rem;
            text-align: left;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .terminal-input {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 8px;
            position: relative;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .terminal-input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .terminal-btn {
            padding: 1.4rem 2rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .terminal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.6s;
        }

        .terminal-btn:hover::before {
            left: 100%;
        }

        .terminal-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1) 0%, rgba(0, 247, 255, 0.05) 100%);
            border-color: var(--neon-green);
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            transform: translateY(-3px) scale(1.02);
        }

        .terminal-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .terminal-btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.15) 0%, rgba(0, 247, 255, 0.1) 100%);
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 70vh;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 3s linear infinite;
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .room-code {
            font-size: 1.2rem;
            color: var(--neon-green);
            letter-spacing: 3px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(13, 13, 13, 0.6) 100%);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            position: relative;
        }

        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 247, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .message {
            padding: 1.5rem;
            border-left: 3px solid rgba(0, 255, 65, 0.5);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(13, 13, 13, 0.8) 100%);
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            word-break: break-word;
            border-radius: 0 12px 12px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--neon-green), transparent);
            animation: messageGlow 2s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-30px) scale(0.95); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .message.system {
            border-left-color: var(--neon-blue);
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.1) 0%, rgba(13, 13, 13, 0.8) 100%);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .message-sender {
            font-weight: 700;
            color: var(--neon-green);
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .message.decrypting .message-content {
            font-family: 'Courier New', monospace;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .chat-input-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 13, 13, 0.95) 100%);
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: headerScan 3s linear infinite;
        }

        .chat-input-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .chat-input {
            flex: 1;
            padding: 1.2rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(13, 13, 13, 0.9) 100%);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.2),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .send-btn {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.15) 0%, rgba(0, 247, 255, 0.1) 100%);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.25) 0%, rgba(0, 247, 255, 0.2) 100%);
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .users-panel {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.15) 0%, rgba(0, 247, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.8rem;
            color: var(--neon-green);
            border-radius: 20px;
            animation: userPulse 4s infinite;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }

        .user-tag:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        @keyframes userPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .hidden {
            display: none;
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.15) 0%, rgba(255, 0, 60, 0.1) 100%);
            border-color: var(--error);
            color: var(--error);
        }

        .danger-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.25) 0%, rgba(255, 0, 60, 0.2) 100%);
            box-shadow: 
                0 0 40px rgba(255, 0, 60, 0.3),
                inset 0 0 30px rgba(255, 0, 60, 0.1);
        }

        .loading-terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
            background: linear-gradient(135deg, var(--terminal-bg) 0%, #0a0a0a 100%);
        }

        .loading-text {
            color: var(--neon-green);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: typing 2.5s steps(25, end), blink 0.8s infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            0%, 50% { border-color: var(--neon-green); }
            51%, 100% { border-color: transparent; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            width: 0%;
            animation: progressLoad 3.5s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .digital-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 255, 65, 0.1);
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
            pointer-events: none;
            z-index: 1000;
            animation: watermarkFlicker 10s infinite;
        }

        @keyframes watermarkFlicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.05; }
        }

        .destruction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 10%, var(--dark-bg) 70%);
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            animation: destructionEffect 3s forwards;
        }

        @keyframes destructionEffect {
            0% { 
                opacity: 0;
                background: radial-gradient(circle, transparent 10%, var(--dark-bg) 70%);
            }
            20% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 0, 60, 0.8) 0%, var(--dark-bg) 70%);
            }
            40% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 0, 60, 0.6) 0%, var(--dark-bg) 70%);
                filter: hue-rotate(180deg);
            }
            60% { 
                opacity: 1;
                background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, var(--dark-bg) 70%);
                filter: hue-rotate(270deg) brightness(2);
            }
            100% { 
                opacity: 1;
                background: radial-gradient(circle, #000000 0%, #000000 100%);
            }
        }

        .corruption-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 60, 0.1) 2px, rgba(255, 0, 60, 0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 60, 0.1) 2px, rgba(255, 0, 60, 0.1) 4px);
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            animation: corruption 2s forwards;
        }

        @keyframes corruption {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.3); }
        }

        .data-erasure {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000),
                        linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            z-index: 10001;
            pointer-events: none;
            opacity: 0;
            animation: dataErase 2s forwards;
        }

        @keyframes dataErase {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @media (min-width: 768px) {
            .container { padding: 2rem; }
            .terminal-body { padding: 3rem; }
            .logo { font-size: 4.5rem; }
            .code-display { font-size: 3.5rem; letter-spacing: 12px; }
            .btn-group { grid-template-columns: 1fr 1fr; }
            .terminal-header { flex-direction: row; justify-content: space-between; align-items: center; }
            .chat-input-group { flex-direction: row; }
            .chat-info { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        @media (max-width: 480px) {
            .terminal-body { padding: 1rem; }
            .logo { font-size: 2rem; }
            .code-display { font-size: 1.5rem; letter-spacing: 4px; }
            .chat-container { height: 75vh; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="hologram-layer"></div>
    <div class="quantum-field"></div>
    <div class="neural-network" id="neuralNetwork"></div>
    <div class="cyber-grid"></div>
    <div class="particle-system" id="particleSystem"></div>
    <div class="digital-watermark">SHADOW_NET_v4.2.7_ENC_256BIT</div>

    <div class="container">
        <div class="terminal">
            <div class="force-field"></div>
            <div class="loading-terminal" id="loadingScreen">
                <div class="loading-text">INITIALIZING QUANTUM ENCRYPTION</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="terminal-header">
                <div class="terminal-title">SHADOW NET</div>
                <div class="terminal-status">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>QUANTUM ENCRYPTION ACTIVE</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" style="background: var(--neon-blue);"></div>
                        <span>NEURAL NETWORK SYNC</span>
                    </div>
                </div>
            </div>

            <div class="terminal-body">
                <div id="accessScreen" class="access-screen">
                    <div class="logo">SHADOW NET</div>
                    <div class="tagline">QUANTUM SECURE COMMUNICATIONS</div>
                    
                    <div class="input-group">
                        <label class="input-label">DIGITAL IDENTITY (OPTIONAL)</label>
                        <input type="text" class="terminal-input" id="usernameInput" placeholder="quantum_ghost">
                    </div>

                    <div class="btn-group">
                        <button class="terminal-btn primary" onclick="createRoom()">INITIATE SESSION</button>
                        <button class="terminal-btn" onclick="showJoinForm()">JOIN QUANTUM CHANNEL</button>
                    </div>

                    <div id="joinForm" class="hidden">
                        <div class="input-group">
                            <label class="input-label">QUANTUM ACCESS CODE</label>
                            <input type="text" class="terminal-input" id="roomCodeInput" placeholder="ENTER 6-DIGIT CRYPTO-CODE">
                        </div>
                        <button class="terminal-btn primary" onclick="joinRoom()">ESTABLISH CONNECTION</button>
                    </div>

                    <div id="sessionCreated" class="hidden">
                        <div class="access-code">
                            <div class="input-label">QUANTUM SESSION ACCESS CODE</div>
                            <div class="code-display" id="roomCodeDisplay"></div>
                            <button class="terminal-btn" onclick="copyRoomCode()">COPY CRYPTO-CODE</button>
                        </div>
                        <button class="terminal-btn primary" onclick="enterChat()">ENTER QUANTUM CHAT</button>
                    </div>
                </div>

                <div class="chat-container" id="chatScreen">
                    <div class="chat-header">
                        <div class="chat-info">
                            <div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">ACTIVE QUANTUM SESSION</div>
                                <div class="room-code" id="currentRoomCode"></div>
                            </div>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span>QUANTUM ENTANGLED</span>
                            </div>
                        </div>
                        <div class="users-panel" id="usersList"></div>
                    </div>

                    <div class="chat-messages" id="chatMessages"></div>

                    <div class="chat-input-container">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input" id="messageInput" placeholder="TRANSMIT ENCRYPTED MESSAGE..." onkeydown="handleMessageKeydown(event)">
                            <button class="send-btn" onclick="sendMessage()">ENCRYPT & SEND</button>
                            <button class="send-btn danger-btn" onclick="initiateDestruction()">DESTROY QUANTUM CHANNEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrY5azkfFacBNQ36ok8O7eMKQGPTH9Xs4",
            authDomain: "shadow-net-chat.firebaseapp.com",
            databaseURL: "https://shadow-net-chat-default-rtdb.firebaseio.com",
            projectId: "shadow-net-chat",
            storageBucket: "shadow-net-chat.firebasestorage.app",
            messagingSenderId: "477144065218",
            appId: "1:477144065218:web:a27ed2f1f92727f8e7475b"
        };

        firebase.initializeApp(firebaseConfig);

        let currentRoom = null;
        let currentUser = null;
        let roomRef = null;
        let myUsername = 'quantum_ghost';

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        let drops = [];

        function initMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const columns = matrixCanvas.width / 40;
            drops = Array(Math.floor(columns)).fill(1);
            
            animateMatrix();
        }

        function animateMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.03)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = '18px JetBrains Mono';
            
            drops.forEach((y, i) => {
                if (Math.random() > 0.99) {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    const x = i * 40;
                    ctx.fillText(text, x, y * 25);
                    
                    if (y * 25 > matrixCanvas.height && Math.random() > 0.99) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            });
            
            setTimeout(() => {
                requestAnimationFrame(animateMatrix);
            }, 200);
        }

        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'neural-line';
                line.style.top = Math.random() * 100 + 'vh';
                line.style.width = Math.random() * 100 + 50 + 'px';
                line.style.animationDelay = Math.random() * 15 + 's';
                line.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(line);
            }
        }

        function createQuantumParticles() {
            const container = document.getElementById('particleSystem');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                const colors = ['#00ff41', '#00f7ff', '#bd00ff', '#00ffd5'];
                particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                container.appendChild(particle);
            }
        }

        function decryptText(element, finalText, speed = 60) {
            if (!element || !finalText) return;
            
            const chars = "!@#$%^&*()_+-=[]{}|;:,.<>?ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let iterations = 0;
            const maxIterations = 4;
            let currentText = finalText.split('').map(() => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
            
            element.textContent = currentText;
            element.classList.add('decrypting');
            
            const interval = setInterval(() => {
                currentText = currentText.split('').map((char, index) => {
                    if (index < iterations / maxIterations * finalText.length) {
                        return finalText[index];
                    }
                    return chars.charAt(Math.floor(Math.random() * chars.length));
                }).join('');
                
                element.textContent = currentText;
                iterations++;
                
                if (iterations >= maxIterations * finalText.length) {
                    clearInterval(interval);
                    element.textContent = finalText;
                    setTimeout(() => {
                        element.classList.remove('decrypting');
                    }, 300);
                }
            }, speed);
        }

        function handleMessageKeydown(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            myUsername = usernameInput.value.trim() || 'quantum_ghost';
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function signInAnonymously() {
            try {
                const userCredential = await firebase.auth().signInAnonymously();
                currentUser = userCredential.user;
                return true;
            } catch (error) {
                return false;
            }
        }

        function updateUserActivity() {
            if (roomRef && currentUser) {
                roomRef.child('users').child(currentUser.uid).update({
                    lastActive: Date.now()
                });
            }
        }

        async function createRoom() {
            setUsername();
            const authSuccess = await signInAnonymously();
            if (!authSuccess) return;
            
            currentRoom = generateRoomId();
            document.getElementById('roomCodeDisplay').textContent = currentRoom;
            document.getElementById('sessionCreated').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
        }

        function showJoinForm() {
            setUsername();
            document.getElementById('joinForm').classList.remove('hidden');
        }

        async function joinRoom() {
            setUsername();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (roomCode.length === 6) {
                const authSuccess = await signInAnonymously();
                if (!authSuccess) return;
                
                const database = firebase.database();
                const checkRoom = database.ref('rooms/' + roomCode);
                const snapshot = await checkRoom.once('value');
                
                if (!snapshot.exists()) {
                    alert('Quantum channel does not exist');
                    return;
                }
                
                currentRoom = roomCode;
                enterChat();
            } else {
                alert('Please enter a valid 6-digit quantum code');
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoom);
            alert('Quantum crypto-code copied to secure clipboard');
        }

        function enterChat() {
            document.getElementById('accessScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentRoomCode').textContent = currentRoom;
            
            addSystemMessage('Quantum entanglement established');
            addSystemMessage('Channel will self-destruct when all operators disconnect');
            
            startFirebaseConnection();
        }

        function startFirebaseConnection() {
            const database = firebase.database();
            roomRef = database.ref('rooms/' + currentRoom);
            
            roomRef.child('users').child(currentUser.uid).set({
                username: myUsername,
                lastActive: Date.now()
            });
            
            setInterval(updateUserActivity, 5000);
            
            document.addEventListener('mousemove', updateUserActivity);
            document.addEventListener('keypress', updateUserActivity);
            
            roomRef.child('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
            });
            
            roomRef.child('messages').limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (message.userId !== currentUser.uid) {
                    addMessage(message.content, message.username, false);
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.values(users).forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = user.username;
                usersList.appendChild(userTag);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            roomRef.child('messages').push({
                content: message,
                username: myUsername,
                userId: currentUser.uid,
                timestamp: Date.now()
            });
            
            addMessage(message, myUsername, true);
            input.value = '';
        }

        function addMessage(content, username, isMe) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content"></div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            const contentElement = messageDiv.querySelector('.message-content');
            if (isMe) {
                contentElement.textContent = content;
            } else {
                decryptText(contentElement, content, 40);
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const contentElement = document.createElement('div');
            messageDiv.appendChild(contentElement);
            
            messagesContainer.appendChild(messageDiv);
            decryptText(contentElement, `[QUANTUM SYSTEM] ${content}`, 50);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function initiateDestruction() {
            if (!roomRef || !confirm('DESTROY QUANTUM CHANNEL FOR ALL OPERATORS?\n\nThis action is irreversible and will erase all encrypted data.')) return;
            
            const destructionOverlay = document.createElement('div');
            destructionOverlay.className = 'destruction-overlay';
            document.body.appendChild(destructionOverlay);
            
            const corruptionEffect = document.createElement('div');
            corruptionEffect.className = 'corruption-effect';
            document.body.appendChild(corruptionEffect);
            
            const dataErasure = document.createElement('div');
            dataErasure.className = 'data-erasure';
            document.body.appendChild(dataErasure);
            
            setTimeout(() => {
                roomRef.remove().then(() => {
                    setTimeout(() => {
                        document.body.style.background = '#000';
                        document.querySelector('.terminal').style.opacity = '0';
                        setTimeout(() => {
                            location.reload();
                        }, 2000);
                    }, 1000);
                });
            }, 2500);
        }

        window.addEventListener('load', () => {
            initMatrix();
            createNeuralNetwork();
            createQuantumParticles();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 3500);
        });

        window.addEventListener('resize', initMatrix);

        document.getElementById('roomCodeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') joinRoom();
        });

        document.getElementById('usernameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('roomCodeInput').focus();
        });
    </script>
</body>
</html>
