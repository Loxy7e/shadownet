<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW NET | Secure Communications</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f7ff;
            --neon-purple: #b967ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --terminal-bg: #0d0d0d;
            --glass-bg: rgba(0, 255, 65, 0.05);
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --success: #00ff41;
            --warning: #ffaa00;
            --error: #ff003c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: auto;
            touch-action: manipulation;
        }

        .matrix-particle {
            position: fixed;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            animation: matrixFloat 1s ease-out forwards;
        }

        @keyframes matrixFloat {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-50px) rotate(180deg); }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.1;
        }

        .matrix-column {
            position: absolute;
            top: -50px;
            color: var(--neon-green);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100px); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 6px;
            z-index: -1;
            pointer-events: none;
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0px); }
            100% { transform: translateY(6px); }
        }

        .glitch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .glitch-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: var(--neon-green);
            animation: glitch 8s infinite linear;
        }

        @keyframes glitch {
            0%, 100% { opacity: 0; transform: translateX(0); }
            5% { opacity: 0.3; transform: translateX(-10px); }
            10% { opacity: 0; }
            45% { opacity: 0; }
            50% { opacity: 0.3; transform: translateX(10px); }
            55% { opacity: 0; }
        }

        .hex-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.05;
        }

        .hex-code {
            position: absolute;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            opacity: 0;
            animation: hexFade 8s infinite;
        }

        @keyframes hexFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .radar-scan {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .radar-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: radarScan 4s linear infinite;
        }

        @keyframes radarScan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.3; }
            100% { top: 100%; opacity: 0; }
        }

        .terminal-commands {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            opacity: 0.3;
        }

        .command-line {
            animation: commandBlink 2s infinite;
        }

        @keyframes commandBlink {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal {
            background: var(--terminal-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 0;
            width: 100%;
            max-width: 900px;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.1),
                inset 0 1px 0 rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
            animation: terminalPulse 3s ease-in-out infinite;
        }

        @keyframes terminalPulse {
            0%, 100% { box-shadow: 0 0 50px rgba(0, 255, 65, 0.1), inset 0 1px 0 rgba(0, 255, 65, 0.1); }
            50% { box-shadow: 0 0 70px rgba(0, 255, 65, 0.2), inset 0 1px 0 rgba(0, 255, 65, 0.2); }
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--neon-green);
            animation: terminalGlow 3s ease-in-out infinite;
        }

        @keyframes terminalGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .terminal-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .terminal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--neon-green);
            letter-spacing: 1px;
            animation: textGlitch 10s infinite;
            text-align: center;
        }

        @keyframes textGlitch {
            0%, 100% { transform: translateX(0); }
            95% { transform: translateX(0); }
            96% { transform: translateX(-2px); }
            97% { transform: translateX(2px); }
            98% { transform: translateX(-1px); }
            99% { transform: translateX(1px); }
        }

        .terminal-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .terminal-body {
            padding: 1.5rem;
        }

        .access-screen {
            text-align: center;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            animation: logoGlitch 15s infinite;
            word-break: break-word;
        }

        @keyframes logoGlitch {
            0%, 100% { 
                transform: translateX(0) skewX(0);
                text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            }
            97% { 
                transform: translateX(0) skewX(0);
                text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            }
            98% { 
                transform: translateX(-5px) skewX(-2deg);
                text-shadow: 3px 0 20px rgba(255, 0, 60, 0.8);
            }
            99% { 
                transform: translateX(5px) skewX(2deg);
                text-shadow: -3px 0 20px rgba(0, 247, 255, 0.8);
            }
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .access-code {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
        }

        .code-display {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--neon-green);
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .terminal-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-radius: 0;
            -webkit-appearance: none;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .terminal-btn {
            padding: 1rem 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.8);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .terminal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .terminal-btn:hover::before {
            left: 100%;
        }

        .terminal-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-btn.primary {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 70vh;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .room-code {
            font-size: 1rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            padding: 1rem;
            border-left: 2px solid rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.6);
            animation: messageSlide 0.3s ease-out;
            word-break: break-word;
            max-width: 100%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.system {
            border-left-color: var(--neon-blue);
            background: rgba(0, 247, 255, 0.05);
        }

        .message.encrypted {
            border-left-color: var(--neon-purple);
            background: rgba(185, 103, 255, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .message-sender {
            font-weight: 600;
            color: var(--neon-green);
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .message-content {
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .chat-input-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .chat-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: text;
            border-radius: 0;
            -webkit-appearance: none;
            min-height: 44px;
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .send-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .users-panel {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 0.3rem 0.6rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 2px;
            font-size: 0.7rem;
            color: var(--neon-green);
        }

        .hidden {
            display: none;
        }

        .danger-btn {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .danger-btn:hover {
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
        }

        .digital-rain-effect {
            position: absolute;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            pointer-events: none;
            opacity: 0;
            animation: digitalRain 1s linear forwards;
        }

        @keyframes digitalRain {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        .hack-sequence {
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-green);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 65, 0.2);
            margin: 1rem 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--neon-green);
            width: 0%;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .boot-sequence {
            text-align: center;
            padding: 1rem;
        }

        .boot-status {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--neon-green);
        }

        .glitch-destroy {
            animation: glitchDestroy 2s linear forwards;
        }

        @keyframes glitchDestroy {
            0% { filter: brightness(1) blur(0); }
            20% { filter: brightness(1.5) blur(1px); }
            40% { filter: brightness(0.5) blur(2px); transform: skew(0deg); }
            60% { filter: brightness(2) blur(3px); transform: skew(5deg); }
            80% { filter: brightness(0.2) blur(5px); transform: skew(-5deg); }
            100% { filter: brightness(0) blur(10px); transform: skew(10deg); }
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .terminal-body {
                padding: 3rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .code-display {
                font-size: 2.5rem;
            }
            
            .btn-group {
                grid-template-columns: 1fr 1fr;
            }
            
            .terminal-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
            }
            
            .terminal-title {
                text-align: left;
                font-size: 1.4rem;
            }
            
            .chat-input-group {
                flex-direction: row;
            }
            
            .chat-info {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .chat-messages {
                gap: 1rem;
            }
            
            .message {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .terminal-body {
                padding: 0.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .code-display {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .terminal-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.7rem;
            }
            
            .chat-messages {
                padding: 0.3rem;
                gap: 0.3rem;
            }
            
            .message {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .chat-container {
                height: 75vh;
            }
            
            .chat-header {
                padding: 0.5rem;
            }
            
            .chat-input-container {
                padding: 0.5rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 0.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .terminal-header {
                padding: 0.8rem;
            }
            
            .status-indicator {
                font-size: 0.6rem;
            }
            
            .chat-input-group {
                gap: 0.5rem;
            }
            
            .send-btn {
                padding: 0.8rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-height: 700px) {
            .chat-container {
                height: 55vh;
            }
            
            .terminal-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <div class="scanlines"></div>
    <div class="glitch-container" id="glitchContainer"></div>
    <div class="hex-overlay" id="hexOverlay"></div>
    <div class="radar-scan" id="radarScan"></div>
    <div class="terminal-commands" id="terminalCommands"></div>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">SHADOW NET</div>
                <div class="terminal-status">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>ENCRYPTION ACTIVE</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" style="background: var(--neon-blue);"></div>
                        <span>P2P CONNECTED</span>
                    </div>
                </div>
            </div>

            <div class="terminal-body">
                <div id="accessScreen" class="access-screen">
                    <div class="logo">SHADOW NET</div>
                    <div class="tagline">SECURE ANONYMOUS COMMUNICATIONS</div>
                    
                    <div class="input-group">
                        <label class="input-label">IDENTIFIER (OPTIONAL)</label>
                        <input type="text" class="terminal-input" id="usernameInput" placeholder="anonymous_user">
                    </div>

                    <div class="btn-group">
                        <button class="terminal-btn primary" onmouseover="addDigitalRainEffect(event)" ontouchstart="addDigitalRainEffect(event)" onclick="playHackSequence('create')">CREATE SESSION</button>
                        <button class="terminal-btn" onmouseover="addDigitalRainEffect(event)" ontouchstart="addDigitalRainEffect(event)" onclick="showJoinForm()">JOIN SESSION</button>
                    </div>

                    <div id="joinForm" class="hidden">
                        <div class="input-group">
                            <label class="input-label">ACCESS CODE</label>
                            <input type="text" class="terminal-input" id="roomCodeInput" placeholder="ENTER 6-DIGIT CODE">
                        </div>
                        <button class="terminal-btn primary" onmouseover="addDigitalRainEffect(event)" ontouchstart="addDigitalRainEffect(event)" onclick="joinRoom()">CONNECT</button>
                    </div>

                    <div id="sessionCreated" class="hidden">
                        <div class="access-code">
                            <div class="input-label">SESSION ACCESS CODE</div>
                            <div class="code-display" id="roomCodeDisplay"></div>
                            <button class="terminal-btn" onmouseover="addDigitalRainEffect(event)" ontouchstart="addDigitalRainEffect(event)" onclick="copyRoomCode()">COPY CODE</button>
                        </div>
                        <button class="terminal-btn primary" onmouseover="addDigitalRainEffect(event)" ontouchstart="addDigitalRainEffect(event)" onclick="showBootSequence().then(() => enterChat())">ENTER SECURE CHAT</button>
                    </div>
                </div>

                <div class="chat-container" id="chatScreen">
                    <div class="chat-header">
                        <div class="chat-info">
                            <div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">ACTIVE SESSION</div>
                                <div class="room-code" id="currentRoomCode"></div>
                            </div>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span>END-TO-END ENCRYPTED</span>
                            </div>
                        </div>
                        <div class="users-panel" id="usersList"></div>
                    </div>

                    <div class="chat-messages" id="chatMessages"></div>

                    <div class="chat-input-container">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input" id="messageInput" placeholder="TYPE ENCRYPTED MESSAGE..." onkeydown="handleMessageKeydown(event)">
                            <button class="send-btn" onclick="sendMessage()">SEND</button>
                            <button class="send-btn danger-btn" onclick="destroyChatWithEffect()">DESTROY CHAT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrY5azkfFacBNQ36ok8O7eMKQGPTH9Xs4",
            authDomain: "shadow-net-chat.firebaseapp.com",
            databaseURL: "https://shadow-net-chat-default-rtdb.firebaseio.com",
            projectId: "shadow-net-chat",
            storageBucket: "shadow-net-chat.firebasestorage.app",
            messagingSenderId: "477144065218",
            appId: "1:477144065218:web:a27ed2f1f92727f8e7475b",
            measurementId: "G-XWNGQHFCHF"
        };

        firebase.initializeApp(firebaseConfig);

        let currentRoom = null;
        let isInitiator = false;
        let messageQueue = [];
        let currentUser = null;
        let roomRef = null;
        let destroyListener = null;
        let myUsername = 'anonymous_user';

        function handleMessageKeydown(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const value = usernameInput.value.trim();
            myUsername = value || 'anonymous_user';
        }

        function createMatrixBackground() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01010101010101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
            
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${Math.random() * 100}%`;
                column.style.animationDuration = `${Math.random() * 3 + 2}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                let content = '';
                for (let j = 0; j < 20; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)];
                }
                column.textContent = content;
                
                matrixBg.appendChild(column);
            }
        }

        function createGlitchLines() {
            const container = document.getElementById('glitchContainer');
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'glitch-line';
                line.style.top = `${Math.random() * 100}%`;
                line.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(line);
            }
        }

        function createHexOverlay() {
            const hexOverlay = document.getElementById('hexOverlay');
            const hexChars = '0123456789ABCDEF';
            
            for (let i = 0; i < 50; i++) {
                const hex = document.createElement('div');
                hex.className = 'hex-code';
                hex.style.left = `${Math.random() * 100}%`;
                hex.style.top = `${Math.random() * 100}%`;
                hex.style.animationDelay = `${Math.random() * 8}s`;
                
                let hexCode = '';
                for (let j = 0; j < 6; j++) {
                    hexCode += hexChars[Math.floor(Math.random() * 16)];
                }
                hex.textContent = '0x' + hexCode;
                
                hexOverlay.appendChild(hex);
            }
        }

        function createRadarScan() {
            const radarScan = document.getElementById('radarScan');
            for (let i = 0; i < 2; i++) {
                const line = document.createElement('div');
                line.className = 'radar-line';
                line.style.animationDelay = `${i * 1.3}s`;
                radarScan.appendChild(line);
            }
        }

        function createTerminalCommands() {
            const commands = document.getElementById('terminalCommands');
            const commandList = [
                '> ENCRYPTION: AES-256_ACTIVE',
                '> CONNECTION: P2P_SECURE',
                '> ANONYMITY: TOR_NETWORK',
                '> STATUS: ALL_SYSTEMS_NOMINAL',
                '> SESSION: ENCRYPTED_E2E',
                '> USERS: MULTIPLE_CONNECTED'
            ];
            
            commandList.forEach((cmd, index) => {
                const line = document.createElement('div');
                line.className = 'command-line';
                line.style.animationDelay = `${index * 0.5}s`;
                line.textContent = cmd;
                commands.appendChild(line);
            });
        }

        function createMatrixParticles() {
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.8) {
                    const particle = document.createElement('div');
                    particle.className = 'matrix-particle';
                    particle.style.left = e.clientX + 'px';
                    particle.style.top = e.clientY + 'px';
                    
                    const chars = '0101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    particle.textContent = chars[Math.floor(Math.random() * chars.length)];
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            });
        }

        function addDigitalRainEffect(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                const digit = document.createElement('div');
                digit.className = 'digital-rain-effect';
                digit.textContent = Math.random().toString(36).substring(2, 3).toUpperCase();
                digit.style.left = `${Math.random() * rect.width}px`;
                digit.style.top = `0px`;
                button.style.position = 'relative';
                button.appendChild(digit);
                
                setTimeout(() => digit.remove(), 1000);
            }
        }

        async function playHackSequence(action) {
            const messages = [
                "[>] INITIATING ENCRYPTION PROTOCOL...",
                "[>] GENERATING AES-256 KEY...",
                "[>] ROUTING VIA TOR NETWORK...",
                "[>] ESTABLISHING P2P CONNECTION...",
                "[+] SECURE CHANNEL ESTABLISHED."
            ];
            
            const terminalBody = document.querySelector('.terminal-body');
            const originalContent = terminalBody.innerHTML;
            terminalBody.innerHTML = '<div class="hack-sequence"></div>';
            const hackDiv = terminalBody.querySelector('.hack-sequence');
            
            for (let i = 0; i < messages.length; i++) {
                hackDiv.textContent = messages[i];
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            setTimeout(() => {
                terminalBody.innerHTML = originalContent;
                if (action === 'create') createRoom();
            }, 1000);
        }

        function encryptText(text) {
            let encrypted = '';
            for (let i = 0; i < text.length; i++) {
                encrypted += Math.random().toString(36).substring(2, 3);
            }
            return encrypted;
        }

        async function addEncryptedMessage(type, content, username) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'me' ? '' : 'encrypted'}`;
            
            const time = new Date().toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${encryptText(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            const contentDiv = messageDiv.querySelector('.message-content');
            for (let i = 0; i <= content.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 80));
                contentDiv.textContent = content.substring(0, i) + encryptText(content.substring(i));
            }
            contentDiv.textContent = content;
        }

        function showBootSequence() {
            return new Promise((resolve) => {
                const terminalBody = document.querySelector('.terminal-body');
                const originalContent = terminalBody.innerHTML;
                
                terminalBody.innerHTML = `
                    <div class="boot-sequence">
                        <div>SHADOW NET BOOT SEQUENCE INITIATED...</div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="boot-status">0%</div>
                    </div>
                `;
                
                const progress = terminalBody.querySelector('.progress');
                const status = terminalBody.querySelector('.boot-status');
                
                let progressValue = 0;
                
                const interval = setInterval(() => {
                    progressValue += 10;
                    progress.style.width = `${progressValue}%`;
                    status.textContent = `${progressValue}% - ${getBootMessage(progressValue)}`;
                    
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            terminalBody.innerHTML = originalContent;
                            resolve();
                        }, 800);
                    }
                }, 150);
            });
        }

        function getBootMessage(percent) {
            const messages = [
                "LOADING ENCRYPTION MODULES...",
                "INITIALIZING P2P NETWORK...",
                "CONNECTING TO TOR NODES...",
                "ESTABLISHING SECURE CHANNEL...",
                "SYSTEM READY."
            ];
            return messages[Math.floor(percent / 20)];
        }

        function destroyChatWithEffect() {
            if (!roomRef || !confirm('Destroy chat for ALL users?')) return;
            
            const terminal = document.querySelector('.terminal');
            terminal.classList.add('glitch-destroy');
            
            setTimeout(() => {
                roomRef.remove();
                terminal.classList.remove('glitch-destroy');
                addSystemMessage('Chat destroyed - all data erased');
                setTimeout(() => {
                    document.getElementById('chatScreen').style.display = 'none';
                    document.getElementById('accessScreen').style.display = 'block';
                    document.getElementById('sessionCreated').classList.add('hidden');
                    document.getElementById('joinForm').classList.add('hidden');
                }, 2000);
            }, 2000);
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function signInAnonymously() {
            try {
                const userCredential = await firebase.auth().signInAnonymously();
                currentUser = userCredential.user;
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                return false;
            }
        }

        async function createRoom() {
            updateUsername();
            
            const authSuccess = await signInAnonymously();
            if (!authSuccess) return;
            
            currentRoom = generateRoomId();
            document.getElementById('roomCodeDisplay').textContent = currentRoom;
            document.getElementById('sessionCreated').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
            isInitiator = true;
        }

        function showJoinForm() {
            document.getElementById('joinForm').classList.remove('hidden');
        }

        async function joinRoom() {
            updateUsername();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (roomCode.length === 6) {
                const authSuccess = await signInAnonymously();
                if (!authSuccess) return;
                
                const database = firebase.database();
                const checkRoom = database.ref('rooms/' + roomCode);
                
                const snapshot = await checkRoom.once('value');
                if (!snapshot.exists()) {
                    alert('Room does not exist');
                    return;
                }
                
                currentRoom = roomCode;
                showBootSequence().then(() => enterChat());
                isInitiator = false;
            } else {
                alert('Please enter a valid 6-digit code');
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoom);
            alert('Room code copied to clipboard');
        }

        function enterChat() {
            document.getElementById('accessScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentRoomCode').textContent = currentRoom;
            
            addSystemMessage('Secure session established');
            addSystemMessage('All communications encrypted');
            addSystemMessage('Chat will be destroyed when all users leave');
            
            startFirebaseConnection();
        }

        function startFirebaseConnection() {
            addSystemMessage('Firebase connection ready');
            updateStatus(true);
            
            const database = firebase.database();
            roomRef = database.ref('rooms/' + currentRoom);
            
            if (isInitiator) {
                roomRef.set({
                    createdBy: currentUser.uid,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            roomRef.child('users').child(currentUser.uid).set({
                username: myUsername,
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            destroyListener = roomRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    addSystemMessage('Chat has been destroyed');
                    setTimeout(() => {
                        document.getElementById('chatScreen').style.display = 'none';
                        document.getElementById('accessScreen').style.display = 'block';
                        document.getElementById('sessionCreated').classList.add('hidden');
                        document.getElementById('joinForm').classList.add('hidden');
                    }, 2000);
                }
            });
            
            window.addEventListener('beforeunload', function() {
                if (roomRef) {
                    roomRef.child('users').child(currentUser.uid).remove();
                    if (destroyListener) {
                        roomRef.off('value', destroyListener);
                    }
                }
            });
            
            roomRef.child('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(users);
                
                if (Object.keys(users).length === 0 && roomRef) {
                    roomRef.remove();
                }
            });
            
            roomRef.child('messages').limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (!messageQueue.includes(message.id) && message.userId !== currentUser.uid) {
                    addEncryptedMessage('partner', message.content, message.username);
                    messageQueue.push(message.id);
                }
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.values(users).forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag';
                userTag.textContent = user.username;
                usersList.appendChild(userTag);
            });
        }

        function updateStatus(connected) {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.terminal-status .status-indicator:nth-child(2) span');
            
            if (connected) {
                statusDot.style.background = 'var(--neon-green)';
                statusText.textContent = 'P2P CONNECTED';
            } else {
                statusDot.style.background = 'var(--error)';
                statusText.textContent = 'P2P DISCONNECTED';
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            roomRef.child('messages').push({
                id: messageId,
                content: message,
                username: myUsername,
                userId: currentUser.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            addEncryptedMessage('me', message, myUsername);
            messageQueue.push(messageId);
            
            input.value = '';
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = `[SYSTEM] ${content}`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        document.getElementById('usernameInput').addEventListener('input', function() {
            updateUsername();
        });

        document.getElementById('roomCodeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                joinRoom();
            }
        });

        document.getElementById('usernameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('roomCodeInput').focus();
            }
        });

        window.addEventListener('load', function() {
            createMatrixBackground();
            createGlitchLines();
            createHexOverlay();
            createRadarScan();
            createTerminalCommands();
            createMatrixParticles();
        });
    </script>
</body>
</html>
